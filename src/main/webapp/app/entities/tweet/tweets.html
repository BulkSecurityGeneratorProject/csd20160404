<div>
    <h2>Tweets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tweet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Tweet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Userid</span></th>
                    <th><span translate="tweeterApp.tweet.publication_date">Publication_date</span></th>
                    <th><span>Tweet</span></th>
                    <th><span>tweetuserid</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tweet in vm.tweets track by tweet.id">
                    <td><a ui-sref="tweet-detail({id:tweet.id})">{{tweet.id}}</a></td>
                    <td>{{tweet.userid}}</td>
                    <td>{{tweet.publication_date | date:'medium'}}</td>
                    <td>{{tweet.tweet}}</td>
                    <td>
                        {{tweet.tweetuserid.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tweet-detail({id:tweet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tweet.edit({id:tweet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tweet.delete({id:tweet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
